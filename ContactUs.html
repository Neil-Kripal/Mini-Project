<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Same Nav Bar Throughout Site-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="GymLocator.html"
          ><img
            src="Gym Finder Logo.png"
            alt="Logo"
            style="width: auto; height: 50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" style="margin-right: 20px" href="AboutUs.html"
                >About Us</a
              >
            </li>
            <li class="nav-item1">
              <a class="nav-link" style="color: white" href="ContactUs.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--Contact Us Section split into columns-->
    <div class="container">
      <h1 style="color:#333; padding-bottom: 30px; text-shadow: none;">Contact Us</h1>
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <div class="contact-details">
            <img src="Email icon.png" style="width: 70px; height: 50px; padding-bottom: 10px;" alt="">
            <div class="contact-item">
              <h3>Email</h3>
              <p>neil.kripal@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="contact-details">
            <img src="Phone Icon.png" style="width: 50px; height: 50px; padding-bottom: 10px;" alt="">
            <div class="contact-item">
              <h3>Phone</h3>
              <p>0451 508 048</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-12">
          <div class="contact-details">
            <img src="Marker Icon.png" style="width: 50px; height: 50px; padding-bottom: 10px;" alt="">
            <div class="contact-item">
              <h3>Address</h3>
              <p>Sydney NSW, Australia</p>
            </div>
          </div>
        </div>
      </div>

      <!--Contact Form-->
      <div class="contact-form">
        <h2>Send us a Message</h2>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="suburb">Suburb:</label>
              <input
                type="text"
                id="suburb"
                name="suburb"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                class="form-control"
                required
              ></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!--Script to show completion of Form-->
    <script>
      var form = document.querySelector('form');

      form.addEventListener('submit', function(event) {
        event.preventDefault();

        alert("Thank you for your inquiry!");

        form.reset();
      });
    </script>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <p>&copy; 2023 Gym Locator. All rights reserved.</p>
          </div>
          <div class="col-lg-6">
            <ul class="footer-links">
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Terms of Service</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
