<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Locator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!--Nav section that also contains the background image-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--Background Image-->
      <div class="container-fluid">
        <a class="navbar-brand" href="GymLocator.html"
          ><img
            src="Gym Finder Logo.png"
            alt="Logo"
            style="width: auto; height: 50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                style="margin-right: 20px"
                href="AboutUs.html"
                >About Us</a
              >
            </li>

            <li class="nav-item1">
              <a class="nav-link" style="color: white" href="ContactUs.html"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Script to call the nav bar bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <h1>Find the Best Deal Near You!</h1>
    <!--Search box within the background image-->
    <div class="banner">
      <header>
        <div class="searchBox">
          <input
            type="text"
            class="searchInput"
            id="searchInput"
            placeholder="Enter Suburb"
          />
          <button type="submit" class="searchButton" id="searchButton">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </header>
    </div>

    <!--Template section that will display the cards based on the internal JSON-->
    <div class="gymCards container mt-5">
      <div id="gymCardContainer" class="row gyms-container"></div>
      <template id="gymCardTemplate">
        <div class="gym-card col-lg-3">
          <div class="gym-image-containter">
            <img class="gym-image" src="" alt="" />
          </div>
          <div class="col-lg-12">
            <h3 class="gym-name"></h3>
            <p class="gym-contact"></p>
            <p class="gym-prices"></p>
            <p class="gym-promotions"></p>
            <a class="gym-website" href="" target="_blank">Visit Website</a>
          </div>
        </div>
      </template>
    </div>

    <!--Calling the Script file-->
    <script src="script.js"></script>
  </body>

  <!--Footer-->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <p>&copy; 2023 Gym Locator. All rights reserved.</p>
        </div>
        <div class="col-lg-6">
          <ul class="footer-links">
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
</html>
